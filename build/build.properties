# build.properties
#

# Specify the login credentials for the desired Salesforce organization
#sfdc.username
#sfdc.password 
#sfdc.sessionId = <Insert your Salesforce session id here.  Use this or username/password above.  Cannot use both>
#sfdc.pkgName = <Insert comma separated package names to be retrieved>
#sfdc.zipFile = <Insert path of the zipfile to be retrieved>
#sfdc.metadataType = <Insert metadata type name for which listMetadata or bulkRetrieve operations are to be performed>

# Use 'https://login.salesforce.com' for production or developer edition (the default if not specified).
# Use 'https://test.salesforce.com for sandbox.
#sfdc.serverurl = https://login.salesforce.com
#sfdc.serverurl = https://test.salesforce.com

#sfdc.maxPoll = 60
# If your network requires an HTTP proxy, see http://ant.apache.org/manual/proxy.html for configuration.
#

